<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --success: #34a853;
            --error: #ea4335;
            --warning: #fbbc05;
            --gray-100: #f1f3f5;
            --gray-300: #dee2e6;
            --gray-600: #6c757d;
            --gray-800: #343a40;
            --gray-900: #212529;
            --white: #ffffff;
            --radius: 8px;
            --radius-sm: 4px;
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        body {
            background: linear-gradient(135deg, #4895ef 0%, #4361ee 100%);
            color: var(--gray-800);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            padding: 30px;
            width: 95%;
            max-width: 1200px;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--gray-300);
            padding-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: var(--gray-800);
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: var(--gray-100);
        }
        
        .btn-update {
            background-color: var(--primary);
            color: var(--white);
            border: none;
        }
        
        #message {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background-color: #e6f4ea;
            color: var(--success);
            display: block !important;
        }
        
        .error {
            background-color: #fce8e6;
            color: var(--error);
            display: block !important;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-pending { border-top: 4px solid var(--warning); }
        .stat-approved { border-top: 4px solid var(--success); }
        .stat-rejected { border-top: 4px solid var(--error); }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 5px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--gray-900);
        }

        .bulk-actions {
            padding: 15px;
            background-color: var(--gray-50);
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filters-row {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
            background-color: var(--gray-100);
            border-radius: 10px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 200px;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            background-color: var(--white);
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead {
            background-color: var(--gray-100);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--gray-300);
        }
        
        th {
            font-weight: 600;
            color: var(--gray-800);
        }
        
        tr:hover {
            background-color: var(--gray-100);
        }
        
        .action-cell {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .action-cell button {
            margin-right: 5px;
            padding: 4px 8px;
            font-size: 12px;
        }

        .status-select {
            padding: 6px 10px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            color: var(--gray-600);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-300);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 50px 0;
            color: var(--gray-600);
            font-size: 16px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.25em;
            color: var(--primary);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content textarea {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--gray-400);
            min-height: 100px;
            margin-bottom: 15px;
        }

        .modal-footer {
            text-align: right;
        }

        @media (max-width: 768px) {
            .header-row, .stats-row, .filters-row, .bulk-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stat-card {
                min-width: 100%;
            }
            
            .action-cell {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-row">
                <h1>PoC Dashboard</h1>
                <div class="btn-group">
                    <button onclick="loadRequests()">
                        <span class="icon">&#x21bb;</span> Refresh
                    </button>
                </div>
            </div>

            <div id="message"></div>

            <!-- Stats Cards -->
            <div class="stats-row">
                <div class="stat-card stat-pending">
                    <div class="stat-label">Pending</div>
                    <div id="pending-count" class="stat-number">0</div>
                </div>
                <div class="stat-card stat-approved">
                    <div class="stat-label">Approved</div>
                    <div id="approved-count" class="stat-number">0</div>
                </div>
                <div class="stat-card stat-rejected">
                    <div class="stat-label">Rejected</div>
                    <div id="rejected-count" class="stat-number">0</div>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions">
                <select id="bulkAction" class="filter-select">
                    <option value="">Bulk Action</option>
                    <option value="Approved">Approve Selected</option>
                    <option value="Rejected">Reject Selected</option>
                </select>
                <button id="applyBulkAction" class="btn-update">Apply</button>
            </div>

            <!-- Filters -->
            <?!= include('poc-filters'); ?>

            <div class="table-container">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading requests...</p>
                </div>
                <table id="requestsTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>PoC Name</th>
                            <th>Student Message</th>
                            <th>Status</th>
                            <th>PoC Message</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
                <div id="no-data" class="no-data" style="display: none;">No pending requests found.</div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add/Edit Message</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <input type="hidden" id="modalRequestId">
            <textarea id="modalMessageText" placeholder="Enter your message for the student..."></textarea>
            <div class="modal-footer">
                <button onclick="saveMessage()" class="btn-update">Save Message</button>
            </div>
        </div>
    </div>

    <script>
        var allRequests = [];
        var stats = { pending: 0, approved: 0, rejected: 0 };

        function updateStats(data) {
            stats = data.reduce(function(acc, row) {
                var status = row[5] || "Pending";
                if (status === "Pending") acc.pending++;
                else if (status === "Approved") acc.approved++;
                else if (status === "Rejected") acc.rejected++;
                return acc;
            }, { pending: 0, approved: 0, rejected: 0 });

            document.getElementById('pending-count').textContent = stats.pending;
            document.getElementById('approved-count').textContent = stats.approved;
            document.getElementById('rejected-count').textContent = stats.rejected;
        }

        function displayRequests(data) {
            var tableBody = document.getElementById('requestsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            if (data.length === 0) {
                document.getElementById('no-data').style.display = 'block';
                return;
            }
            document.getElementById('no-data').style.display = 'none';

            data.forEach(function(row, index) {
                var tr = document.createElement('tr');
                var requestId = row[0]; // Assuming timestamp is the unique ID

                // Checkbox
                var cellCheckbox = document.createElement('td');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'row-checkbox';
                checkbox.setAttribute('data-id', requestId);
                cellCheckbox.appendChild(checkbox);
                tr.appendChild(cellCheckbox);

                // Date
                var cellDate = document.createElement('td');
                cellDate.textContent = new Date(requestId).toLocaleDateString();
                tr.appendChild(cellDate);

                // Name, Email, PoC Name
                [1, 3, 4].forEach(function(i) {
                    var cell = document.createElement('td');
                    cell.textContent = row[i];
                    tr.appendChild(cell);
                });
                
                // Student Message
                var cellStudentMessage = document.createElement('td');
                cellStudentMessage.textContent = row[7] || '-'; // Assuming student message is at index 7
                tr.appendChild(cellStudentMessage);

                // Status
                var cellStatus = document.createElement('td');
                var statusSelect = document.createElement('select');
                statusSelect.className = 'status-select';
                statusSelect.setAttribute('data-id', requestId);
                ['Pending', 'Approved', 'Rejected'].forEach(function(status) {
                    var option = document.createElement('option');
                    option.value = status;
                    option.textContent = status;
                    if (row[5] === status) option.selected = true;
                    statusSelect.appendChild(option);
                });
                statusSelect.addEventListener('change', function(e) {
                    updateStatus(e.target.getAttribute('data-id'), e.target.value);
                });
                cellStatus.appendChild(statusSelect);
                tr.appendChild(cellStatus);

                // PoC Message
                var cellPocMessage = document.createElement('td');
                cellPocMessage.id = 'poc-message-' + requestId;
                cellPocMessage.textContent = row[6] || '-'; // Assuming PoC message is at index 6
                tr.appendChild(cellPocMessage);

                // Actions
                var cellActions = document.createElement('td');
                var messageButton = document.createElement('button');
                messageButton.textContent = 'Message';
                messageButton.className = 'btn-update';
                messageButton.onclick = function() {
                    openMessageModal(requestId, row[6] || '');
                };
                cellActions.appendChild(messageButton);
                tr.appendChild(cellActions);

                tableBody.appendChild(tr);
            });
        }

        function loadRequests() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').style.display = 'none';

            google.script.run
                .withSuccessHandler(function(data) {
                    document.getElementById('loading').style.display = 'none';
                    // Skip header row if present
                    allRequests = data[0][0] === 'Timestamp' ? data.slice(1) : data;
                    
                    var pocNames = extractPocNames(allRequests);
                    populatePocFilter(pocNames);
                    
                    displayRequests(allRequests);
                    updateStats(allRequests);
                })
                .withFailureHandler(function(error) {
                    document.getElementById('loading').style.display = 'none';
                    showMessage('Error loading requests: ' + error.message, 'error');
                })
                .getPendingRequests();
        }

        function updateStatus(id, status) {
            // The prompt is removed as per user request to decouple message from status change.
            // The message can be added/edited via the 'Message' button.
            document.getElementById('loading').style.display = 'block';
            google.script.run
                .withSuccessHandler(function(response) {
                    document.getElementById('loading').style.display = 'none';
                    if (response.success) {
                        showMessage('Status updated successfully.', 'success');
                        loadRequests(); // Refresh data
                    } else {
                        showMessage('Error: ' + response.message, 'error');
                    }
                })
                .withFailureHandler(function(error) {
                    document.getElementById('loading').style.display = 'none';
                    showMessage('Error: ' + error.message, 'error');
                })
                .updateRequestStatus(id, status, null); // Pass null for message, so it's not updated
        }

        function openMessageModal(id, currentMessage) {
            document.getElementById('modalRequestId').value = id;
            document.getElementById('modalMessageText').value = currentMessage;
            document.getElementById('messageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        function saveMessage() {
            var id = document.getElementById('modalRequestId').value;
            var message = document.getElementById('modalMessageText').value;

            closeModal();
            document.getElementById('loading').style.display = 'block';

            google.script.run
                .withSuccessHandler(function(response) {
                    document.getElementById('loading').style.display = 'none';
                    if (response.success) {
                        showMessage('Message saved successfully.', 'success');
                        // Update message in the table locally
                        document.getElementById('poc-message-' + id).textContent = message || '-';
                    } else {
                        showMessage('Error saving message: ' + response.message, 'error');
                    }
                })
                .withFailureHandler(function(error) {
                    document.getElementById('loading').style.display = 'none';
                    showMessage('Error: ' + error.message, 'error');
                })
                .updatePocMessage(id, message);
        }

        function applyBulkActions() {
            var selectedAction = document.getElementById('bulkAction').value;
            if (!selectedAction) {
                showMessage('Please select a bulk action.', 'info');
                return;
            }

            var checkboxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkboxes.length === 0) {
                showMessage('Please select at least one request.', 'info');
                return;
            }

            var ids = [];
            checkboxes.forEach(function(cb) {
                ids.push(cb.getAttribute('data-id'));
            });

            var message = prompt("Enter a message for all selected students (optional):");
            if (message === null) return; // User cancelled

            document.getElementById('loading').style.display = 'block';
            google.script.run
                .withSuccessHandler(function(response) {
                    document.getElementById('loading').style.display = 'none';
                    if (response.success) {
                        showMessage('Bulk update successful.', 'success');
                        loadRequests(); // Refresh
                    } else {
                        showMessage('Bulk update failed: ' + response.message, 'error');
                    }
                })
                .withFailureHandler(function(error) {
                    document.getElementById('loading').style.display = 'none';
                    showMessage('Error: ' + error.message, 'error');
                })
                .bulkUpdateRequestStatus(ids, selectedAction, message);
        }

        // Event Listeners
        window.addEventListener('load', loadRequests);
        document.getElementById('applyFilters').addEventListener('click', applyFilters);
        document.getElementById('clearFilters').addEventListener('click', clearFilters);
        document.getElementById('applyBulkAction').addEventListener('click', applyBulkActions);

        document.getElementById('selectAll').addEventListener('change', function(e) {
            var checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = e.target.checked;
            });
        });

        // Close modal if clicked outside
        window.onclick = function(event) {
            var modal = document.getElementById('messageModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Utility to show messages
        function showMessage(message, type) {
            var messageEl = document.getElementById("message");
            messageEl.innerHTML = message;
            messageEl.className = type === 'error' ? "error" : "success";
            messageEl.style.display = "block";

            setTimeout(function() {
                messageEl.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
