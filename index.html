<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Student Verification System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 35px 40px;
            width: 100%;
            box-sizing: border-box;
        }
        .card-top {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #1c2b4b;
            margin: 20px 0 10px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
        }
        p {
            color: #555;
            text-align: center;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input[type="email"], input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dbe1e8;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f9fafb;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="email"]:focus, input[type="text"]:focus, textarea:focus {
            border-color: #4a69ff;
            box-shadow: 0 0 0 3px rgba(74, 105, 255, 0.1);
            outline: none;
        }
        textarea {
            min-height: 90px;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, #4a69ff, #6b8bff);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #3a5ae0, #5a7aff);
        }
        button[disabled] {
            background: #c0c8d1;
            cursor: not-allowed;
        }
        #message {
            padding: 12px 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }
        .success {
            background-color: #e6f7f0;
            color: #00875a;
            display: block;
        }
        .error {
            background-color: #fdecea;
            color: #de350b;
            display: block;
        }
        .info {
            background-color: #e9f2ff;
            color: #4a69ff;
            display: block;
        }
        .step { display: none; }
        .step.active { display: block; }
        .otp-input {
            text-align: center;
            font-size: 22px;
            letter-spacing: 8px;
            font-weight: 700;
            padding: 10px;
        }
        .resend-link-container {
            text-align: center;
            margin-top: 20px;
        }
        .resend-link {
            color: #4a69ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 22px;
            text-align: center;
            color: #00875a;
        }
        @media (max-width: 480px) {
            .card { padding: 30px 25px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <h1>Student Verification</h1>
            </div>

            <!-- Step 1: Email Input -->
            <div id="step1" class="step active">
                <p>Enter your Ashoka University email to receive a verification OTP.</p>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="firstname.lastname_batch@ashoka.edu.in">
                </div>
                <button id="otpBtn" onclick="requestOTP()">Get OTP</button>
            </div>

            <!-- Step 2: OTP and Details -->
            <div id="step2" class="step">
                <p>An OTP has been sent to <strong id="userEmail"></strong>. Please enter it below along with your details.</p>
                <div class="form-group">
                    <label for="otp">4-Digit OTP</label>
                    <input type="text" id="otp" class="otp-input" maxlength="4" placeholder="1234">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Your Full Name">
                </div>
                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" placeholder="Your Roll Number">
                </div>
                <div class="form-group">
                    <label for="pocName">PoC Name</label>
                    <input type="text" id="pocName" placeholder="e.g., Prof. XYZ">
                </div>
                <div class="form-group">
                    <label for="studentMessage">Message for PoC (Optional)</label>
                    <textarea id="studentMessage" placeholder="Enter a brief message for your PoC..."></textarea>
                </div>
                <button id="submitBtn" onclick="verifyAndSubmit()">Verify & Submit</button>
                <p class="resend-link-container">Didn't receive OTP? <a href="#" id="resendLink" onclick="resendOTP()">Resend OTP</a></p>
            </div>

            <!-- Step 3: Completion Message -->
            <div id="step3" class="step">
                <h2>Verification Complete!</h2>
                <p id="completionMessage"></p>
            </div>

            <div id="message"></div>
        </div>
    </div>
    <script>
    // Compatibility: ES5 only, no arrow functions, no let/const, no template literals
    var currentEmail = "";
    var isSubmitting = false;
    function showStep(stepId) {
        var steps = document.getElementsByClassName('step');
        for (var i = 0; i < steps.length; i++) {
            steps[i].className = steps[i].className.replace(' active', '');
        }
        var step = document.getElementById(stepId);
        if (step) {
            step.className += ' active';
        }
    }
    function requestOTP() {
        if (isSubmitting) return;
        var email = document.getElementById("email").value;
        if (!email || email.indexOf('@') === -1) {
            showMessage("Please enter a valid email address", "error");
            return;
        }
        currentEmail = email;
        isSubmitting = true;
        var otpBtn = document.getElementById("otpBtn");
        otpBtn.disabled = true;
        otpBtn.innerHTML = "Sending OTP...";
        google.script.run
            .withSuccessHandler(function(response) {
                isSubmitting = false;
                otpBtn.disabled = false;
                otpBtn.innerHTML = "Get OTP";
                if (response && response.success) {
                    document.getElementById('userEmail').textContent = currentEmail;
                    showStep('step2');
                    showMessage("OTP sent to your email.", "success");
                } else {
                    showMessage(response && response.message ? response.message : "An unknown error occurred.", "error");
                }
            })
            .withFailureHandler(function(error) {
                isSubmitting = false;
                otpBtn.disabled = false;
                otpBtn.innerHTML = "Get OTP";
                showMessage("An error occurred: " + error.message, "error");
            })
            .generateAndSendOTP(email);
    }
    function verifyAndSubmit() {
        if (isSubmitting) return;

        var otp = document.getElementById("otp").value;
        var submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.innerHTML = "Verifying...";

        var fullName = document.getElementById("fullName").value;
        var rollNumber = document.getElementById("rollNumber").value;
        var pocName = document.getElementById("pocName").value;
        var studentMessage = document.getElementById("studentMessage").value;

        if (!fullName || !rollNumber || !pocName) {
            showMessage("Please fill in all your details.", "error");
            isSubmitting = false;
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Verify & Submit";
            return;
        }

        google.script.run
            .withSuccessHandler(function(response) {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Verify & Submit";
                if (response.success) {
                    document.getElementById("completionMessage").textContent = response.message;
                    showStep('step3');
                } else {
                    showMessage(response.message, "error");
                }
            })
            .withFailureHandler(function(error) {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Verify & Submit";
                showMessage("An error occurred: " + error.message, "error");
            })
            .verifyAndSubmit(currentEmail, otp, fullName, rollNumber, pocName, studentMessage);
    }

    function resendOTP() {
        if (isSubmitting) return;
        isSubmitting = true;
        var resendLink = document.getElementById("resendLink");
        resendLink.style.pointerEvents = 'none';
        resendLink.innerHTML = "Sending...";
        google.script.run
            .withSuccessHandler(function(response) {
                if (response && response.success) {
                    showMessage("OTP resent to your email.", "success");
                } else {
                    showMessage(response && response.message ? response.message : "Unknown error.", "error");
                }
                resendLink.innerHTML = "Resend OTP";
                resendLink.style.pointerEvents = 'auto';
                isSubmitting = false;
            })
            .withFailureHandler(function(error) {
                showMessage("Error: " + error.message, "error");
                resendLink.innerHTML = "Resend OTP";
                resendLink.style.pointerEvents = 'auto';
                isSubmitting = false;
            })
            .generateAndSendOTP(currentEmail);
    }
    function showMessage(message, type) {
        var msgDiv = document.getElementById("message");
        msgDiv.innerHTML = message;
        msgDiv.className = type;
        msgDiv.style.display = 'block';
        setTimeout(function() {
            msgDiv.style.display = 'none';
            msgDiv.innerHTML = "";
            msgDiv.className = "";
        }, 5000);
    }
    // Event listeners for Enter key (ES5 only)
    if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', function() {
            var emailInput = document.getElementById('email');
            var otpInput = document.getElementById('otp');
            if (emailInput && emailInput.addEventListener) {
                emailInput.addEventListener('keypress', function(e) {
                    e = e || window.event;
                    var key = e.keyCode || e.which;
                    if (key === 13) requestOTP();
                });
            }
            if (otpInput && otpInput.addEventListener) {
                otpInput.addEventListener('keypress', function(e) {
                    e = e || window.event;
                    var key = e.keyCode || e.which;
                    if (key === 13) verifyAndSubmit();
                });
            }
        });
    }
    </script>
</body>
</html>
