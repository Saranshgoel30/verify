<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Superset Verification System</title>
    <!-- Use only system fonts for compatibility -->
    <style>
        body {
            background: #283593;
            background: linear-gradient(135deg, #283593 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            font-family: Arial, Helvetica, sans-serif; /* fallback only */
        }
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
        }
        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.07);
            padding: 40px 30px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .card-top {
            width: 100%;
            height: 5px;
            background: #f72585;
            background: linear-gradient(90deg, #f72585, #1a237e);
            position: absolute;
            top: 0; left: 0;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2b2d42;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2b2d42;
            font-size: 15px;
        }
        input[type="email"], input[type="text"], textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e1e5ee;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f8f9fa;
        }
        input[type="email"]:focus, input[type="text"]:focus, textarea:focus {
            border-color: #1a237e;
            outline: none;
        }
        button {
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0d1333;
        }
        button[disabled] {
            background: #c4c4c4;
            cursor: not-allowed;
        }
        #message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .success {
            background-color: #e3f7fd;
            color: #0077b6;
            border-left: 4px solid #0077b6;
        }
        .error {
            background-color: #fde3f0;
            color: #f72585;
            border-left: 4px solid #f72585;
        }
        .info {
            background-color: #e3e7fd;
            color: #1a237e;
            border-radius: 8px;
            margin-top: 25px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .step { display: none; }
        .step.active { display: block; }
        .otp-input {
            text-align: center;
            font-size: 20px;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .resend-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1a237e;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        .resend-link:hover {
            color: #0d1333;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 22px; }
            input[type="email"], input[type="text"], button { padding: 12px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <img src="https://lh3.googleusercontent.com/d/1x_S4_2s4v_G-0c_E-2b2b_8a_9c_7d_F" alt="Logo" class="logo">
                <h1>Student Verification</h1>
            </div>

            <!-- Step 1: Email Input -->
            <div id="step1" class="step active">
                <p>Enter your IIIT-D email to receive a verification OTP.</p>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@iiitd.ac.in">
                </div>
                <button id="otpBtn" onclick="requestOTP()">Get OTP</button>
            </div>

            <!-- Step 2: OTP and Details -->
            <div id="step2" class="step">
                <p>An OTP has been sent to <strong id="userEmail"></strong>. Please enter it below along with your details.</p>
                <div class="form-group">
                    <label for="otp">4-Digit OTP</label>
                    <input type="text" id="otp" class="otp-input" maxlength="4" placeholder="1234">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Your Full Name">
                </div>
                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" placeholder="Your Roll Number">
                </div>
                <div class="form-group">
                    <label for="pocName">PoC Name</label>
                    <input type="text" id="pocName" placeholder="e.g., Prof. XYZ">
                </div>
                <div class="form-group">
                    <label for="studentMessage">Message for PoC (Optional)</label>
                    <textarea id="studentMessage" placeholder="Enter a brief message for your PoC..."></textarea>
                </div>
                <button id="submitBtn" onclick="verifyAndSubmit()">Verify & Submit</button>
                <p class="resend-link-container">Didn't receive OTP? <a href="#" id="resendLink" onclick="resendOTP()">Resend OTP</a></p>
            </div>

            <!-- Step 3: Completion Message -->
            <div id="step3" class="step">
                <h2>Verification Complete!</h2>
                <p id="completionMessage"></p>
            </div>

            <div id="message"></div>
        </div>
    </div>
    <script>
    // Compatibility: ES5 only, no arrow functions, no let/const, no template literals
    var currentEmail = "";
    var isSubmitting = false;
    function showStep(stepId) {
        var steps = document.getElementsByClassName('step');
        for (var i = 0; i < steps.length; i++) {
            steps[i].className = steps[i].className.replace(' active', '');
        }
        var step = document.getElementById(stepId);
        if (step) {
            step.className += ' active';
        }
    }
    function requestOTP() {
        if (isSubmitting) return;
        var email = document.getElementById("email").value;
        if (!email || email.indexOf('@') === -1) {
            showMessage("Please enter a valid email address", "error");
            return;
        }
        currentEmail = email;
        isSubmitting = true;
        var otpBtn = document.getElementById("otpBtn");
        otpBtn.disabled = true;
        otpBtn.innerHTML = "Sending OTP...";
        google.script.run
            .withSuccessHandler(function(response) {
                if (response && response.success) {
                    showStep('otpStep');
                    showMessage("OTP sent to your email", "success");
                } else {
                    showMessage(response && response.message ? response.message : "Unknown error", "error");
                }
                otpBtn.disabled = false;
                otpBtn.innerHTML = "Send OTP";
                isSubmitting = false;
            })
            .withFailureHandler(function(error) {
                showMessage("Error: " + error, "error");
                otpBtn.disabled = false;
                otpBtn.innerHTML = "Send OTP";
                isSubmitting = false;
            })
            .generateAndSendOTP(email);
    }
    function verifyAndSubmit() {
        if (isSubmitting) return;

        var otp = document.getElementById("otp").value;
        var submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.innerHTML = "Verifying...";

        var fullName = document.getElementById("fullName").value;
        var rollNumber = document.getElementById("rollNumber").value;
        var pocName = document.getElementById("pocName").value;
        var studentMessage = document.getElementById("studentMessage").value;

        if (!fullName || !rollNumber || !pocName) {
            showMessage("Please fill in all your details.", "error");
            isSubmitting = false;
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Verify & Submit";
            return;
        }

        google.script.run
            .withSuccessHandler(function(response) {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Verify & Submit";
                if (response.success) {
                    document.getElementById("completionMessage").textContent = response.message;
                    showStep('step3');
                } else {
                    showMessage(response.message, "error");
                }
            })
            .withFailureHandler(function(error) {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Verify & Submit";
                showMessage("An error occurred: " + error.message, "error");
            })
            .verifyAndSubmit(currentEmail, otp, fullName, rollNumber, pocName, studentMessage);
    }

    function resendOTP() {
        if (isSubmitting) return;
        isSubmitting = true;
        var resendLink = document.getElementById("resendLink");
        resendLink.innerHTML = "Sending...";
        google.script.run
            .withSuccessHandler(function(response) {
                if (response && response.success) {
                    showMessage("OTP resent to your email", "success");
                } else {
                    showMessage(response && response.message ? response.message : "Unknown error", "error");
                }
                resendLink.innerHTML = "Didn't receive the code? Resend OTP";
                isSubmitting = false;
            })
            .withFailureHandler(function(error) {
                showMessage("Error: " + error, "error");
                resendLink.innerHTML = "Didn't receive the code? Resend OTP";
                isSubmitting = false;
            })
            .generateAndSendOTP(currentEmail);
    }
    function showMessage(message, type) {
        var msgDiv = document.getElementById("message");
        msgDiv.innerHTML = message;
        msgDiv.className = type;
        setTimeout(function() {
            msgDiv.innerHTML = "";
            msgDiv.className = "";
        }, 5000);
    }
    // Event listeners for Enter key (ES5 only)
    if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', function() {
            var emailInput = document.getElementById('email');
            var otpInput = document.getElementById('otp');
            if (emailInput && emailInput.addEventListener) {
                emailInput.addEventListener('keypress', function(e) {
                    e = e || window.event;
                    var key = e.keyCode || e.which;
                    if (key === 13) requestOTP();
                });
            }
            if (otpInput && otpInput.addEventListener) {
                otpInput.addEventListener('keypress', function(e) {
                    e = e || window.event;
                    var key = e.keyCode || e.which;
                    if (key === 13) verifyAndSubmit();
                });
            }
        });
    }
    </script>
</body>
</html>
